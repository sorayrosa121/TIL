<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>


    nav{
      position: absolute;
    }
    .nav-item{
      padding: 2rem;
      color: white;      
    }

  </style>
</head>
<body>
    <!-- 1. Nav -->
    <nav class="fixed-top navbar bg-dark">
      <a href="#">
        <img src="images/logo.png" alt="Logo Image">
      </a>
      <ul class="d-flex navbar-nav justify-content-end flex-row">
        <li><a class="nav-item" href="#">Home</a></li>
        <li><a class="nav-item" href="#">Community</a></li>
        <li><a class="nav-item" href="#">Login</a></li>
      </ul>
    </nav>

    <!-- 2. Header -->
    <header class="d-flex flex-column align-items-center justify-content-center">
        <div class="text display-1 text-white fw-bold">Cinema</div>
        <div class="text display-1 text-white fw-bold">Community</div>
        <div class="btn btn-primary" href=#>
          Lets' Go
        </div>
        
    </header>

    <!-- 3. Section -->
    <section class="d-flex flex-column flex-wrap align-items-center justify-content-center">
      <h2>Used Skills</h2>
      <article class="d-flex flex-row text-center justify-content-between">
        <div>
          <img src="images/web.png" alt="Web Image">
          <p>Web</p>
        </div>
        <div>
          <img src="images/html5.png" alt="HTML5 Image">
          <p>HTML5</p>
        </div>
        <div>
          <img src="images/css3.png" alt="CSS3 Image">
          <p>CSS3</p>
        </div>
      </article>
    </section>

    <!-- 4. Footer -->
    <footer class="fixed-bottom bg-primary text-white text-center">
      <p>HTML & CSS project. Created by ROSA</p>
    </footer>
</body>
</html>
