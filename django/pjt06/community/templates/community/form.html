{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>CREATE</h1>
  <h2>새로운 리뷰 작성</h2>
  
  <form action="{% url 'community:create' %}" method="POST">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}
    {% bootstrap_form form %}
    <button class="btn btn-info">작성</button>
  </form>
  
{% endblock content %}
